modLoader="javafml"
loaderVersion="${neoforge_loader_version_range}"
issueTrackerURL="https://github.com/Christofmeg/MoreIndustrialForegoingAddon/issues"
license="${license}"
[[mods]]
    modId="${mod_id}"
    version="${version}"
    displayName="${mod_name}"
    displayURL="https://github.com/Christofmeg/MoreIndustrialForegoingAddon"
    logoFile="icon.png"
    authors="${mod_author}"
    description="${description}"
[[dependencies.${mod_id}]]
