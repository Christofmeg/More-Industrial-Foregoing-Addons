    type="required"
    versionRange="${neoforge_minecraft_version_range}"
    ordering="NONE"
    side="BOTH"
[[dependencies.${mod_id}]]
    modId="industrialforegoing"
    type="required"
    versionRange="ANY"
    ordering="NONE"
    side="BOTH"
[modproperties.${mod_id}]
    catalogueItemIcon="${catalogueItemIcon}"